<table class="propertiesTable">
    <tbody>
      <tr class="propertyName">
        <td class="propertyName">Alto del panel:</td>
        <td class="propertyValue"><div id="panel-height">{{height}}</div></td>
      </tr>
      <tr class="propertyName">
        <td class="propertyName">Ancho del panel:</td>
        <td class="propertyValue"><div id="panel-width">{{width}}</div></td>
      </tr>
      <tr class="propertyName">
        <td class="propertyName">Fechas restantes:</td>
        <td class="propertyValue"><div id="arrows-in-carcaj">{{arrowsInCarcaj}}</div></td>
      </tr>
      <tr class="propertyName">
        <div class="withSeparator">
          <td class="propertyName bold">Fila:</td>
          <td class="propertyValue"><div id="current-row">{{hunterY + 1}}</div></td>
        </div>
      </tr>
      <tr class="propertyName">
        <td class="propertyName bold">Columna:</td>
        <td class="propertyValue"><div id="current-col">{{hunterX + 1}}</div></td>
      </tr>
      <tr class="propertyName">
        <td class="propertyName bold">Movimientos:</td>
        <td class="propertyValue"><div id="number-of-steps">{{steps}}</div></td>
      </tr>
      <tr class="propertyName">
        <td class="propertyName" style="column-span: all;">
          <div class="withSeparator">
            <div *ngIf="isGoldFound" id="has-gold" class="italic">- Tienes el oro</div>
            <div *ngIf="isWumpusIsDead" id="wumpus-is-dead" class="italic">- Wumpus muerto</div>
            <div *ngIf="isGoldFound && isWumpusIsDead" id="completed" class="goToExit">- Sal de la mina</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
