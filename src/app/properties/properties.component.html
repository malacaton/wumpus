<table class="propertiesTable">
    <tbody>
      <tr class="propertyName">
        <td class="propertyName">Alto del panel:</td>
        <td class="propertyValue">{{height}}</td>
      </tr>
      <tr class="propertyName">
        <td class="propertyName">Ancho del panel:</td>
        <td class="propertyValue">{{width}}</td>
      </tr>
      <tr class="propertyName">
        <td class="propertyName">Fechas restantes:</td>
        <td class="propertyValue">{{arrowsInCarcaj}}</td>
      </tr>
      <tr class="propertyName">
        <div class="withSeparator">
          <td class="propertyName bold">Movimientos:</td>
          <td class="propertyValue">{{steps}}</td>
        </div>
      </tr>
      <tr class="propertyName">
        <td class="propertyName" style="column-span: all;">
          <div class="withSeparator">
            <div *ngIf="isGoldFound" class="italic">- Tienes el oro</div>
            <div *ngIf="isWumpusIsDead" class="italic">- Wumpus muerto</div>
            <div *ngIf="isGoldFound && isWumpusIsDead" class="goToExit">- Sal de la mina</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
